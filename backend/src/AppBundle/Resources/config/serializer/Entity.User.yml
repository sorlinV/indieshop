AppBundle\Entity\User:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: ["token", "Default", "normal"]
        username:
            expose: true
            groups: ["token", "Default", "normal"]
        password:
            expose: false
            groups: []
        salt:
            expose: false
            groups: []
        creations:
            expose: true
            groups: ["token", ]
        games:
            expose: true
            groups: ["token"]
        rates:
            expose: true
            groups: ["token"]
        cart:
            expose: true
            groups: ["token", "Default", "normal"]
        grade:
            expose: true
            groups: ["token", "Default", "normal"]
        token:
            expose: true
            groups: ["token"]