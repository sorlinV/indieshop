<div class="overlay">
    <form (submit)="login()">
        <label for="username">Username:</label>
        <input type="username" [(ngModel)]="form.username" name="username">
        <label for="password">New password:</label>
        <input type="password" [(ngModel)]="form.password" name="password">
        <input type="submit">
    </form>
</div>
